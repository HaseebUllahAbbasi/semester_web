<!DOCTYPE html>
<html>

 <meta charset=utf-8 />

<body>
 <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow"
target="_self"
 href="http://www.w3resource.com/">Exercise</a></p>
 <button onclick="getAttributes()">Click here to get attributes
value</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    
    function getAttributes()
    {
        console.log($('#w3r').attr('href'));

        console.log($('#w3r').attr('target'));
        console.log($('#w3r').attr('type'));
         
    }
    </script>
