<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>Insert row in a table </title>
</head>
<body>
 <table id="sampleTable" border="1">
 <tr>
 <td>Row1 cell1</td>
 <td>Row1 cell2</td>
 </tr>
 <tr>
 <td>Row2 cell1</td>
 <td>Row2 cell2</td>
 </tr>
 </table><br>
 <input type="button" onclick="insert_Row()" value="Insert row">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script>
     
     function insert_Row()
     {
        $('#sampleTable').children().append('<tr> <td>oh</td> <td>Dot</td> </tr>')
     }
     </script>
 
</body>

</html>
