<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .form-control{
            width: 30%;
            margin: 1em;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <fieldset>
            <legend>
             Inserting Data   
            </legend>
            <div class="container my-3">
                    <div class="row">
                        <input class="form-control "e="text" name="" id="input_key" placeholder="Enter Key ">
                        <input class="form-control" type="text" name="" id="input_value" placeholder="Enter Value ">
                        <button class="btn btn-outline-success form-control " style="width: 20%; height: ;" onclick="add_item()">Insert Data</button>
                       
                       
                    </div>
            </div>     
        </fieldset>
    
        <fieldset>
            <legend  >Local Storage </legend>
           <div class="container"></div>
            <div id="display">
    
            </div>
        </fieldset>
    
    </div>
    

    <script>
        
        function add_item() {
        let key =document.getElementById('input_key').value;
        let value = document.getElementById('input_value').value;
            if(key && value)
            {
                console.log('in ')
                localStorage.setItem(key,value);
                document.getElementById('input_key').value = "";
                document.getElementById('input_value').value = "";
                display_data();       
            }
        }
        function display_data() {
            
        let element_1 = document.getElementById('display');
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                element_1.innerHTML+=`${key}: ${value} <br/>`;
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            localStorage.clear();
        })

    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

</body>

</html>
