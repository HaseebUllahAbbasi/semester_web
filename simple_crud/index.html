<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Simple Crud</title>
    <style>
        td button
        {
            margin: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container my-3 mb-3">
        <h1 class="text-center">
                Simple Crud
        </h1>
        <div class="">
            <input class="form-control my-3 mb-3" type="text" id="id" placeholder="Id">
            <input class="form-control my-3 mb-3" type="text" id="name" placeholder="Name">
            <input class="form-control my-3 mb-3" type="text"  id="desc" placeholder="Description">
            <div class="text-center mb-6 my-6"> <button class="btn btn-success" onclick="add_data()">Add Record</button> </div>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr  >
                <th scope="row">1</th>
                <td class="fw-bold">Mark</td>
                <td>Otto</td>
                <td><button id="1" onclick="add_Duplicate(1,'mark','Otto')" class="btn btn-outline-warning fw-bold">Add Duplicate</button> <button onclick="edit_data(1,'mark','Otto')"   class="btn btn-outline-primary fw-bold">Edit</button> <button class="btn btn-outline-danger fw-bold ">Remove</button></td>
      
            </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td><button class="btn btn-outline-warning fw-bold">Add Duplicate</button> <button class="btn btn-outline-primary fw-bold">Edit</button> <button class="btn btn-outline-danger fw-bold ">Remove</button></td>
      
            </tr>
              <tr>
                <th scope="row">3</th>
                <td >Larry the Bird</td>
                <td>@twitter</td>
                <td><button class="btn btn-outline-warning fw-bold ">Add Duplicate</button> <button class="btn btn-outline-primary fw-bold">Edit</button> <button class="btn btn-outline-danger fw-bold ">Remove</button></td>
            
            </tr>

            </tbody>
          </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
