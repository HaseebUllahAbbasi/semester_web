<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your name" aria-label="fullname" aria-describedby="save" id="fullname">
                    <button class="btn btn-outline-secondary" type="button" id="save">Save</button>
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script>
        let arr = []
        let addItem = () => 
        {
            let fullname = document.getElementById('fullname').value;
            if (fullname) {
                arr.push(fullname)
            }


            displayData()

        }

        function displayData() {
            let row = ''
            arr.forEach((itm, index) => {
                row += `<tr id='id_${index}'>
                    <td>${index + 1}</td>
                    <td>${itm}</td>
                    <td>
                        <button class="btn btn-danger" onclick='deleteItem2(${index})'>Delete</button>
                    </td>
                    </tr>`;
            })

            document.getElementById('tBody').innerHTML = row;
        }

        function deleteItem(id) {
            debugger;
            if (id != undefined && id != null)
                arr.splice(id, 1)

            displayData()
        }
        function deleteItem2(id) {
            debugger;
            let rem = document.getElementById('id_' + id);
            rem.remove();
            deleteItem(id);
        }
        let btn = document.getElementsByTagName('button')[0];
        // Second option
        // btn.onclick = changeMe
        // Third  option
        btn.addEventListener('click', addItem);

        // btn.addEventListener('mouseover', () => {

        //     btn.parentElement.appendChild(newBtn)
        // });

        //     btn.classList.add('btn-success')
        // });

    </script>


</body></html>
