<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .row button
        {
            width: fit-content;
            margin: 0.3em 1em;
            
            
        }
        #panel, #flip {
            padding: 5px;
            border-radius: 1em;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
            }

            #panel {
            padding: 50px;
            display: none;
            }

    </style>
</head>
<body>
    <div class="container my-3">
        <n class="display-5">Hide and Show</n>
        <br>
       <div class="row">
        <button class="btn btn-outline-primary" id="hide">Hide</button>
        <button class="btn btn-outline-warning" id="toggle">Toggle</button>
        <button class="btn btn-outline-success" id="show">show</button>

       </div>
        <p>This is a paragraph with little content.</p>
        <p>This is another small paragraph.</p>
    </div>
    <div class="container">
        <n class="display-5">Demonstrate fadeIn() , fadeOut() with different parameters.</n>
        <br>
       <div class="row">
        <button id="fade_in" class="btn btn-primary">Click to fade in boxes</button><br><br>
        <button id="fade_out" class="btn btn-primary">Click to fade Out boxes</button><br><br>
        <button id="fade_toggle" class="btn btn-primary">Click to fade Out boxes</button><br><br>
        <button id="fade_to" class="btn btn-primary">Click to fade To boxes</button><br><br>

       </div>

        <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
        <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
        <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    </div>
    <div class="container">
        <section class="container"></section>
            <button id="flip_toggle" class="btn btn-outline-primary">Flip </button>
            <div id="flip">Click to slide down panel</div>
            <div id="panel" style="background-color: aqua;">Hello world!</div>

    </div>


    <div class="container my-3" style="height: 400px;">
        <div class="row">
            <button id="animate" class="btn btn-primary my-2"> Start Animation</button>
        <button id="animate_res" class="btn btn-primary my-2"> Start Animation</button>
        
        </div>
        <div id="target"  style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
    <script src="js/index.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
