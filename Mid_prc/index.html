<!DOCTYPE html>
<html lang="en">
<head>

    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="parent-list">
        <li id="a">Item A</li>
        <li id="b">Item B</li>
        <li id="c">Item C</li>
        <li id="d">Item D</li>
        <li id="e">Item E</li>
        <li id="f">Item F</li>
    </ul>
    <script type="text/javascript">
        document.getElementById("parent-list").addEventListener("click",function(e)
        {

            if(e.target && e.target.nodeName == "LI") {
                alert(e.target.id + " was clicked");
            }
        });
    </script>
    
</body>
